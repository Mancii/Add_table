<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="container py-3">
        <div class="form-group">
            <label>Product Name: </label>
            <input placeholder="Product Name" id="productName" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Price: </label>
            <input placeholder="Product Price" id="productPrice" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Company: </label>
            <input placeholder="Product Company" id="productCompany" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Description: </label>
            <textarea placeholder="Product Description" id="productDes" class="form-control"></textarea>
        </div>
        <button id="addBtn" class="btn btn-info float-right">Add Product</button>
        <div class="clearfix"></div>
        
        <div class="row text-center" id="rowData">
            
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
